<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Assignment 10 - Forms  </title>
    <style>
        h2,h1 {text-align: center;}
        div {text-align: center;}
    </style>
    <script>
        function clickAlert() {
        alert("Got It!");
        }
    </script>
</head>
<body style="background-color: #4296EB;">
        <div class="Create">
            <h1>Create New User</h1>
            <form action="/insert_user" method="POST">
                <label for="fullname">Name:</label><br>
                <input name="fullname" id="fullname"><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>
                <input type="submit" onclick="clickAlert()">
            </form>
        </div>
        <div class="Delete">
            <h1>Delete User</h1>
            <form action="/delete_user" method="GET">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>
                <input type="submit" onclick="clickAlert()">
            </form>
        </div>
         <div class="Update">
            <h1>Update User</h1>
            <form action="/insert_user" method="GET">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="fullname">New Name:</label><br>
                <input name="fullname" id="fullname"><br>
                <input type="submit" onclick="clickAlert()">
            </form>
        </div>
        <div class="View">
            <br><br>
            {% for i in users %}
               <h3>{{ i.fullname }}, {{ i.email }}</h3>
            {% endfor %}
        </div>
</body>
</html>
